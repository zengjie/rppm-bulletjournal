name: Build and Release PDF

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Download fonts
        run: ./download_fonts.sh

      - name: Install dependencies
        run: uv sync

      - name: Generate PDFs for previous, current, and next year
        run: |
          CURRENT_YEAR=$(date +%Y)
          PREV_YEAR=$((CURRENT_YEAR - 1))
          NEXT_YEAR=$((CURRENT_YEAR + 1))
          echo "Generating PDFs for years: $PREV_YEAR, $CURRENT_YEAR, $NEXT_YEAR"
          uv run python main.py $PREV_YEAR
          uv run python main.py $CURRENT_YEAR
          uv run python main.py $NEXT_YEAR

      - name: Validate PDFs
        run: |
          CURRENT_YEAR=$(date +%Y)
          for YEAR in $((CURRENT_YEAR - 1)) $CURRENT_YEAR $((CURRENT_YEAR + 1)); do
            PDF="output/BulletJournal_rPPM_${YEAR}.pdf"
            if [ ! -f "$PDF" ]; then
              echo "Error: $PDF not generated"
              exit 1
            fi
            SIZE=$(stat -c%s "$PDF" 2>/dev/null || stat -f%z "$PDF")
            echo "$PDF size: $SIZE bytes"
            if [ "$SIZE" -lt 1000000 ]; then
              echo "Warning: $PDF seems too small"
            fi
          done

      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BulletJournal_rPPM
          path: output/BulletJournal_rPPM_*.pdf

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: output/BulletJournal_rPPM_*.pdf
          generate_release_notes: true
