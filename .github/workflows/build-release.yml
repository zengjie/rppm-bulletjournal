name: Build and Release PDF

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Download fonts
        run: ./download_fonts.sh

      - name: Install dependencies
        run: uv sync

      - name: Generate PDF
        run: uv run python main.py

      - name: Validate PDF
        run: |
          if [ ! -f output/BulletJournal_rPPM.pdf ]; then
            echo "Error: PDF not generated"
            exit 1
          fi
          SIZE=$(stat -c%s output/BulletJournal_rPPM.pdf 2>/dev/null || stat -f%z output/BulletJournal_rPPM.pdf)
          echo "PDF size: $SIZE bytes"
          if [ "$SIZE" -lt 1000000 ]; then
            echo "Warning: PDF seems too small"
          fi

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: BulletJournal_rPPM
          path: output/BulletJournal_rPPM.pdf

      - name: Prepare release files
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          cp output/BulletJournal_rPPM.pdf "output/BulletJournal_rPPM_${VERSION}.pdf"

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            output/BulletJournal_rPPM_*.pdf
            output/BulletJournal_rPPM.pdf
          generate_release_notes: true
